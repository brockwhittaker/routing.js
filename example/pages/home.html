<div class="message-container">
  <div class="messages">
    <div class="ind-message" b-repeat="messages" b-name="messages" b-click="deleteMe">
      <div class="username" b-prop="username" b-href="username"></div>
      <div class="message" b-prop="message"></div>
    </div>
  </div>

  <div class="input-panel">
    <input type="text" b-name="input" />
    <button type="button" b-click="submit">Submit</button>
  </div>
</div>

<div b-repeat="names">
  <div b-prop="name"></div>
  <div b-repeat-in="numbers">
    <div b-prop="number"></div>
  </div>
</div>
