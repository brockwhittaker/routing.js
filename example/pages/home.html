<div class="message-container">
  <div class="messages">
    <div class="ind-message" b-repeat="messages" b-name="messages" b-click="deleteMe">
      <div class="username" b-prop="username" b-style="style"></div>
      <div class="message" b-href="link" b-prop="message"></div>
      <div class="bool" b-prop="bool"></div>
    </div>
  </div>

  <div class="input-panel">
    <input type="text" b-name="messageInput" />
    <button type="button" b-click="submit">Submit</button>
  </div>
</div>

<div b-repeat="names" class="names">
  <div b-prop="name" b-click="clickThis"></div>
  <div b-repeat-in="numbers" b-click="clickThis">
    <div b-prop="number"></div>
  </div>
</div>
