<div class="people-list">
  <div class="ind-person" b-repeat="people">
    <div class="name">
      <span b-prop="first_name"></span>
      <span b-prop="last_name"></span>
    </div>

    <div class="ip_address" b-prop="ip_address"></div>

    <div class="misc">
      <span b-prop="gender"></span> &bull;
      <span b-prop="email"></span>
    </div>
  </div>
</div>
