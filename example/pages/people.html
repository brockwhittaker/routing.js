<div class="people-list">
  <div class="ind-person" b-repeat="people">
    <div class="name">
      <span b-obj="first_name"></span>
      <span b-obj="last_name"></span>
    </div>

    <div class="ip_address" b-obj="ip_address"></div>

    <div class="misc">
      <span b-obj="gender"></span> &bull;
      <span b-obj="email"></span>
    </div>
  </div>
</div>
